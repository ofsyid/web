<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f0f0f0;
}


header {
    background: maroon;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    position: relative;
}


#menuBtn {
    display: none;
    position: absolute;
    left: 20px;
    top: 10px;
    padding: 8px 12px;
    font-size: 22px;
    background: transparent;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: white;
}


main {
    display: flex;
    height: calc(100vh - 70px);
}


nav {
    width: 250px;
    background: #ffffff;
    padding: 20px;
    border-right: 1px solid #ccc;
    transition: 0.3s;
}

nav h3 {
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
}

nav ul li {
    margin-bottom: 10px;
}

nav a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
}

nav a:hover {
    color: #3f51b5;
}

/* IFRAME */
iframe {
    flex: 1;
    border: none;
    background: white;
}


@media (max-width: 768px) {

    #menuBtn {
        display: block;
    }

    main {
        flex-direction: column;
    }

    nav {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;

    
        max-height: 0;
        overflow: hidden;
        padding: 0 20px;
    }

    nav.show {
        padding: 20px;
        max-height: 500px;
    }

    iframe {
        height: calc(100vh - 160px);
    }
}
</style>

<script>

function tampilkan(halaman) {

    document.getElementById("frameIsi").srcdoc = `
        <style>
            body {
                background: white;
                color: black;
                padding: 20px;
                font-family: Arial;
            }
            h2 { text-align:center; }
            p { text-align:center; }
        </style>

        <h2>${halaman}</h2>
        <p>Ini adalah konten dari menu <b>${halaman}</b>.</p>
    `;
}


function loadDefault() {

    document.getElementById("frameIsi").srcdoc = `
        <style>
            body {
                background: white;
                color: black;
                padding: 20px;
                font-family: Arial;
            }
            h2 { text-align:center; }
            p { text-align:center; }
        </style>

        <h2>Selamat Datang</h2>
        <p>Silakan pilih menu untuk melihat konten.</p>
    `;
}


function toggleMenu() {
    document.querySelector("nav").classList.toggle("show");
}
</script>

</head>
<body onload="loadDefault()">

<header>
    <button id="menuBtn" onclick="toggleMenu()">â‹®</button>
    INI HALAMAN BAGIAN ATAS
</header>

<main>

    <nav>
      <h3>Menu</h3>
      <ul>
        <li><a href="#" onclick="tampilkan('Pendahuluan')">Pendahuluan</a></li>
        <li><a href="#" onclick="tampilkan('Pembahasan')">Pembahasan</a></li>
        <li><a href="#" onclick="tampilkan('Kesimpulan')">Kesimpulan</a></li>
      </ul>
      <hr style="margin:15px 0;">
      <a href="#" onclick="loadDefault()">Kembali ke Halaman Awal</a>
    </nav>

    <iframe id="frameIsi"></iframe>

</main>

</body>
</html>
